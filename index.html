<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise!</title>
    <style>
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            transition: background-color 1s;
        }
        #startButton {
            font-size: 24px;
            padding: 15px 30px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 10px;
        }
        #startButton:hover {
            background-color: rgb(115, 3, 3);
        }
        #hackingScreen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh;
            color: green;
        }
        #messages {
            font-size: 20px;
            white-space: pre-wrap;
            text-align: left;
            width: 80%;
            max-width: 600px;
            height: 200px;
            overflow: hidden;
            border: 2px solid green;
            padding: 10px;
        }
        #loadingBarContainer {
            width: 80%;
            max-width: 400px;
            border: 2px solid green;
            margin-top: 20px;
        }
        #loadingBar {
            width: 0%;
            height: 20px;
            background-color: green;
        }
    </style>
</head>
<body>
    <button id="startButton" onclick="startHacking()">Click here for surprise</button>
    
    <div id="hackingScreen">
        <div id="messages"></div>
        <div id="loadingBarContainer">
            <div id="loadingBar"></div>
        </div>
    </div>

    <audio id="alertSound">
        <source src="your-audio-file.mp3" type="audio/mpeg">
    </audio>

    <script>
        function startHacking() {
            document.body.style.backgroundColor = "black";
            document.getElementById("startButton").style.display = "none";
            document.getElementById("hackingScreen").style.display = "flex";
            document.getElementById("alertSound").play();
            document.getElementById("alertSound").volume = 1.0;
            
            let messages = [
                "Initializing system breach ...",
                "Bypassing firewall ...",
                "Accessing confidential files ...",
                "Injecting malware ...",
                "Hacking in progress ...",
                "Self-destruct sequence activated! ðŸ˜±"
            ];
            
            let index = 0;
            let messageBox = document.getElementById("messages");
            function typeMessage() {
                if (index < messages.length) {
                    let msg = messages[index] + "\n";
                    messageBox.innerHTML += msg;
                    index++;
                    setTimeout(typeMessage, 2000);
                } else {
                    setTimeout(() => {
                        document.body.innerHTML = '<h1 style="color: green;">ðŸ˜‚ April Fools! Your system is safe!</h1>';
                    }, 3000);
                }
            }
            typeMessage();
            
            let progress = 0;
            function updateLoadingBar() {
                if (progress < 100) {
                    progress += 10;
                    document.getElementById("loadingBar").style.width = progress + "%";
                    setTimeout(updateLoadingBar, 500);
                }
            }
            updateLoadingBar();
        }
    </script>
</body>
</html>
